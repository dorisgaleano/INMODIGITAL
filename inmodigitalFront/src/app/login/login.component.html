<html >

<head>
    <meta name="viewport" content="width=device-width" />
    <title> Bienvenido</title>
</head>

<body >    
    <div class="form"  >
        <h2 class="form_title">Iniciar sesión</h2>
        <div class="form_succes" >
            
        </div>

        <div class="form_error" >
            {{errorMessage}}
        </div>

        <div class="form_container form-group">
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="nombres" name="nombres"
                    [(ngModel)]="usuario" placeholder=" " >
                <label class="form_label" for="valor"><i class="fas fa-user"></i> Usuario</label>
                <span class="form_line"></span>
            </div>
            <br>
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="contrasena"
                    [(ngModel)]="contrasena" placeholder=" ">
                <label class="form_label" for="valor"><i class="fas fa-lock"></i> Contraseña</label>
                <span class="form_line"></span>
            </div>

            <br><br>
            <button class="form_submit btn btn-primary btn-lg" (click)="login()" >Iniciar Sesión <i class="fas fa-sign-in-alt"></i></button>
            <br>
        <a routerLink="/registrar-usuario" routerLinkActive="active">Registrar usuario</a> 
        </div>
        <br>
    </div>
</body>

</html>
