<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Inmuebles</title>

</head>

<body>
    <div style="text-align: center;" *ngIf="message" class="alert alert-success" role="alert">
        {{message}}
    </div>
    <form class="form" [formGroup]="inmueble">
        <h2 class="form_title">Registro de inmueble</h2>
        <div class="form_container form-group">
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="descripcion"
                    name="descripcion " formControlName="descripcion" placeholder=" ">
                <label class="form_label" for="valor">Descripción</label>
                <span class="form_line"></span>
            </div>
            <br>
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="tipo" formControlName="tipo"
                    placeholder=" ">
                <label class="form_label" for="valor">Tipo</label>
                <span class="form_line"></span>
            </div>
            <br>
            <div class="form_group">
                <label class="form_label" for="valor">Ubicacion</label>
                <span class="form_line"></span>
            </div>
            <br><br>
            <div style="display: flexbox;" class="form_group">

                <select style="float: left;" name="select" formControlName="ubicacion">
                    &nbsp;
                    <option [value]="item._id" *ngFor="let item of ubicaciones">{{item.barrio}}-{{item.zona}}</option>
                </select>
                <br><br>

                <button type="button" class="form_submit btn btn-primary" aria-expanded="false"
                    (click)="crearUbicacion()">&nbsp;<i class="fas fa-plus"></i> Registrar Ubicación&nbsp;</button>
            </div>
            <br>
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="direccion"
                    formControlName="direccion" placeholder=" ">
                <label class="form_label" for="valor">Dirección</label>
                <span class="form_line"></span>
            </div>
            <br>
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="numeroHabitaciones"
                    formControlName="nroHabitaciones" placeholder=" ">
                <label class="form_label" for="valor">Nro. Habitaciones</label>
                <span class="form_line"></span>
            </div>
            <br>
            <div class="form_group">
                <input type="text" class="form_input form-control input-lg text-center" id="precio"
                    formControlName="precio" placeholder=" ">
                <label class="form_label" for="valor">Precio</label>
                <span class="form_line"></span>
            </div>
            <br>
            <div class="form_group">

                <label class="form_label" for="valor">Subir imagen</label>
                <span class="form_line"></span>
            </div>
            <br><br>
            <div class="form_group">
                <input type="file" names="files" id="files" (change)="cargarImagen($event)" />
            </div>
            <br>
            <button class="form_submit btn btn-primary btn-lg" (click)="registrar()">Guardar</button>
        </div>
        <br>
    </form>

    <br>

    <div style="text-align: center;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="salir()">Salir</button>
    </div>
<br>




</body>

</html>
